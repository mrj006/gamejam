<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Get Pitch</title>
</head>

<body>
    <div class="container py-5 col-md-4">
        <div class="card signup_v4 mb-30">
            <div class="card-body">
                <div class="widgets-wrap float-md-left">
                    <div class="widget-header mr-3">
                        <button class="icon icon-sm rounded-circle border" id="home">
                            <i class="fa fa-home"></i>
                        </button>
                    </div>
                </div>
                <!-- widgets-wrap.// -->
                <h4 class="text-center mt-4 mb-4" style="text-transform: uppercase">
                    Get Pitch
                </h4>
                <form>
                    <div class="form-row  col-md-12">
                        <input class="form-control" type="text" id="pitchInput" name="pitchInput" placeholder="Inserte la URL del pitch del juego" #pitchInput required />
                        <span class="text-error" id="pitchError"></span>
                    </div>
                    
                    <hr class="mt-3 mb-4" />
                    <div class="col-12">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <div class="mt-2 mb-3">
                                <button class="btn btn-primary full-width" id="back" type="button">
                                    <p>Back</p>
                                </button>
                            </div>
                            <div class="mt-2 mb-3">
                                <button class="btn btn-primary full-width" type="button" id="save">
                                    <p>Save form</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
