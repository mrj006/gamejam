<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
    
        <div class="card">
          <div class="card-header text-center">Gamejam</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="fecha">Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  required
                />
              </div>
              <div class="form-group">
                <label for="desc">Description:</label>
                <input
                  type="text"
                  class="form-control"
                  id="desc"
                  placeholder="Description for the gamejam"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="menu">
                  Menu
                </button>
                <button type="button" class="btn btn-primary" id="createGamejam">
                    Create gamejam
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
