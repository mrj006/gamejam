<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>First Stage</title>
  </head>

  <body>
    <div class="container py-5">
      <div class="card signup_v4 mb-30">
        <div class="card-body">
          <div class="widgets-wrap float-md-left">
            <div class="widget-header mr-3">
              <button class="icon icon-sm rounded-circle border" id="home">
                <i class="fa fa-home"></i>
              </button>
            </div>
          </div>
          <!-- widgets-wrap.// -->
          <h4 class="text-center mt-4 mb-4" style="text-transform: uppercase">
            First Stage
          </h4>
          <form>
            <div class="form-row">
              <div class="mb-3 col-md-12">
                <label class="form-label" for="gameName"
                  ><b>Name of the game</b></label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="Type in the name of the game"
                  id="gameName"
                  name="gameName"
                  #gameName
                  required
                />
              </div>
              <div class="mb-3 col-md-12">
                <label class="form-label" for="teamName"
                  ><b>Name of the team</b></label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="Type in the name of the team"
                  id="teamName"
                  name="teamName"
                  #teamName
                  required
                />
              </div>
              <div class="mb-3 col-md-12 relative">
                <label class="form-label" for="email"
                  ><b>Email of the responsable</b></label
                >
                <input
                  class="form-control error"
                  type="email"
                  placeholder="Type in the email of the responsable"
                  id="email"
                  name="email"
                  #email
                  required
                />
                <span class="text-error" id="emailError"></span>
              </div>
              <label class="mb-3 col-md-12 form-label" id="skillsLabel"
                ><b>Select the members</b></label
              >
              <div class="mb-3 col-md-12" id="membersDiv"></div>
              <div class="mb-3 col-md-12">
                <button type="button" id="addMembersButton">
                  <i class="icon icon-m fa fa-plus"></i> Add member
                </button>
              </div>
            </div>
            <hr class="mt-3 mb-4" />
            <div class="col-12">
              <div
                class="d-flex flex-wrap justify-content-between align-items-center"
              >
                <div class="mt-2 mb-3">
                  <button class="btn btn-primary full-width" id="login">
                    <p>Back</p>
                  </button>
                </div>
                <div class="mt-2 mb-3">
                  <button class="btn btn-primary full-width" id="register">
                    <p>Save form</p>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
